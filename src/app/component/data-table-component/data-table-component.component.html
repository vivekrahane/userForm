<div class="d-flex justify-content-end m-3">
    <button type="button" class="btn btn-outline-primary" (click)="addNewData()"><i class="bi bi-plus-lg"></i> Add New</button>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Address1</th>
        <th scope="col">Address2</th>
        <th scope="col">Hobbies</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customerData;let i = index">
        <th scope=row>{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.emailid}}</td>
        <td>{{item.city}}</td>
        <td>{{item.state}}</td>
        <td>{{item.country}}</td>
        <td>{{item.address1}}</td>
        <td>{{item.address2}}</td>
        <td><span *ngFor="let hobbies of item.hobbies">{{hobbies}}, </span></td>
        <td>
            <div class="d-flex">
                <button type="button" class="btn btn-outline-info bi bi-pencil-fill m-1" title="Edit" (click)="editCustomerData(item, i)"></button>
                <button type="button" class="btn btn-outline-success bi bi-clipboard-plus m-1" title="Clone" (click)="cloneCustomerData(item,i)"></button>
                <button type="button" class="btn btn-outline-danger bi bi-trash-fill m-1" title="Delete" (click)="deleteCustomerData(item,i)"></button>
            </div>
        </td>
      </tr>
     
    </tbody>
  </table>
