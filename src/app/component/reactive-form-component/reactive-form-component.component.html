<div class="container-fluid p-5" *ngIf="customerForm">
    <form  [formGroup]="customerForm" (ngSubmit)="SubmitCustomerForm()">
        <div class="d-flex flex-wrap col-md-12">
            <div class="col-md-4 form-group">
                <label>Name</label><span class="starmarks pl-1"> *</span>
                <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
            </div>
            <div class="col-md-4 form-group">
                <label>Email ID</label><span class="starmarks pl-1"> *</span>
                <input type="email" formControlName="emailid" class="form-control" placeholder="Enter email ID">
            </div>
            <div class="col-md-4 form-group">
                <label>City</label><span class="starmarks pl-1"> *</span>
                <input type="text" formControlName="city" class="form-control" placeholder="Enter City">
            </div>
            <div class="col-md-4 form-group">
                <label>State</label><span class="starmarks pl-1"> *</span>
                <input type="text" formControlName="state" class="form-control" placeholder="Enter State">
            </div>
            <div class="col-md-4 form-group">
                <label>Country</label><span class="starmarks pl-1"> *</span>
                <input type="text" formControlName="country" class="form-control" placeholder="Enter Country">
            </div>
            <div class="col-md-4 form-group">
                <label>Hobbies</label><span class="starmarks pl-1"> *</span>
                <app-multiselect formControlName="hobbies" [selectedHobbies]="selectedHobbies"></app-multiselect>
            </div>
            <div class="col-md-4 form-group">
                <label>Address 1</label><span class="starmarks pl-1"> *</span>
                <textarea type="textarea" formControlName="address1" class="form-control" placeholder="Enter current Address"></textarea>
            </div>
            <div class="col-md-4 form-group">
                <label>Address 2</label><span class="starmarks pl-1"> *</span>
                <textarea type="textarea" formControlName="address2" class="form-control" placeholder="Enter permanent Address"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-5">
            <button type="button" class="btn btn-outline-danger mr-3" [routerLink]="['/customerdata']"><i class="bi bi-x-lg"></i> Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!customerForm.valid"><i class="bi bi-check-lg"></i> {{submitButton}}</button>
        </div>
    </form>
</div>
